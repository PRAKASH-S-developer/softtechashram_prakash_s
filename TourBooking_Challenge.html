<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
</head>
<body>
    <h1>Tour Booking Form</h1>
    <h3>Note: *Mandatory Fields</h3>
    <hr>
    <label for="name">Full Name*:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email address*:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="package">Select Tour Package*:</label><br>
    <select name="package" id="package">
        <option value="southindia">South India</option>
        <option value="northindia">North India</option>
    </select><br><br>
    <label for="date">Arrival Date*:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    <label for="count">Number Of Pesons*:</label><br>
    <input type="text" id="count" name="count" required><br><br>
    <label for="avil">What Would You Want To Avil?*</label><br>
    <input type="checkbox" name="Boarding" id="Boarding" value="Boarding">
    <label for="Boarding">Boarding</label><br>
    <input type="checkbox" name="Food" id="Food" value="Food">
    <label for="Food">Food</label><br>
    <input type="checkbox" name="Sight" id="Sight" value="Sight">
    <label for="Sight">Sight Seeing</label><br><br>
    <label for="Conditions">Terms and Conditions*</label><br>
    <label for="agree">I agree</label>
    <input type="radio" name="agree" id="agree" value="agree">
    <label for="disagree">I disagree</label>
    <input type="radio" name="disagree" id="disagree" value="disagree"><br><br>
    <input type="submit" name="submit" value="BOOK NOW">
</body>
</html>
